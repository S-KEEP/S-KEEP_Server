spring:
  profiles:
    active: test

  datasource:
    url: jdbc:h2:mem:test;MODE=MYSQL;
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: false
        format_sql: true
        default_batch_fetch_size: 50

  data:
    redis:
      lettuce:
        pool:
          min-idle: 0
          max-idle: 8
          max-active: 8
      port: 6379
      host: localhost

jwt:
  secret: secretKeysecretKeysecretKeysecretKeysecretKeysecretKeysecretKeysecretKeysecretKeysecretKey
  access-token:
    expiration: 86400000
  refresh-token:
    expiration: 604800000